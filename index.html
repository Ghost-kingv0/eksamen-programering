<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematiktræning for 9. klasse </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tabs">
    <div class="tab active" onclick="showTab(0)">Forside</div>
    <div class="tab" onclick="showTab(1)">Tag en test</div>
    <div class="tab" onclick="showTab(2)">Rådgivning</div>
    <div class="tab" onclick="showTab(3)">Eksamenstips</div>
</div>

<div class="content active">  Bliv klar til prøven – uden hjælpemidler
    Et enkelt og effektivt værktøj til 9. klasse, der træner dine færdigheder og styrker din faglige sikkerhed.

    <img src="./images/forsideb.jpg" div>
<div class="content">Indhold for Fane 2</div>
<div class="content">Indhold for Fane 3</div>
<div class="content">Indhold for Fane 4</div>

<script>
    function showTab(index) {
        const tabs = document.querySelectorAll(".tab");
        const contents = document.querySelectorAll(".content");

        tabs.forEach(tab => tab.classList.remove("active"));
        contents.forEach(content => content.classList.remove("active"));

        tabs[index].classList.add("active");
        contents[index].classList.add("active");
    }
    
</script>
</body>
</html>
