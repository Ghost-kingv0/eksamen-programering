<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematiktr√¶ning for 9. klasse </title>
    <style>
        body { font-family: Arial, sans-serif; }
        .tabs { display: flex; cursor: pointer; background: #ddd; padding: 10px; }
        .tab { padding: 10px; margin-right: 10px; background: #bbb; border-radius: 5px; }
        .tab.active { background: #666; color: white; }
        .content { display: none; padding: 20px; border: 1px solid #ccc; }
        .content.active { display: block; }
    </style>
</head>
<body>

<div class="tabs">
    <div class="tab active" onclick="showTab(0)">Forside</div>
    <div class="tab" onclick="showTab(1)">Tag en test</div>
    <div class="tab" onclick="showTab(2)">Resultater</div>
    <div class="tab" onclick="showTab(3)">Eksamenstips</div>
</div>

<div class="content active">Indhold for Fane 1</div>
<div class="content">Indhold for Fane 2</div>
<div class="content">Indhold for Fane 3</div>
<div class="content">Indhold for Fane 4</div>

<script>
    function showTab(index) {
        const tabs = document.querySelectorAll(".tab");
        const contents = document.querySelectorAll(".content");

        tabs.forEach(tab => tab.classList.remove("active"));
        contents.forEach(content => content.classList.remove("active"));

        tabs[index].classList.add("active");
        contents[index].classList.add("active");
    }
</script>

</body>
</html>
